autoscaling:
  enabled: false
  maxReplicas: 100
  minReplicas: 1
  targetCPUUtilizationPercentage: 80
clusterConfig:
  persistenceVolume:
    accessMode: ReadWriteOnce
    mountPath: /conor/
    size: 20Gi
credentials:
  kubernetesSecretName: test-secret
#  kubernetesSecretName: eric-eo-cm-object-storage-access
environment:
  STORAGE_SERVER_DNS: eric-eo-cm-object-storage-mn
bucketname: codybucket
global:
  registry:
    pullSecret: ""
    url: armdocker.rnd.ericsson.se
  timezone: UTC
imageCredentials:
  pullPolicy: IfNotPresent
  registry:
    pullSecret: ""
  repopath: proj-eo-cm/bandits
images:
  name: objectpoc
  tag: 22
mountedPath: /tmp
nodeSelector:
  allpodstogether: surevals 
replicaCount: 1
resources:
  requests:
    cpu: 200m
    memory: 512Mi
tls:
  enabled: true
hostNetwork: true
