---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "eric-data-object-storage-mn.fullname" . }}
  labels:
    {{- include "eric-data-object-storage-mn.helm-labels" . | nindent 4 }}
  annotations:
    {{- include "eric-data-object-storage-mn.helm-annotations" . | nindent 4 }}
    {{- if .Values.metadata.annotations }}
    {{ toYaml .Values.metadata.annotations | trim | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type | quote }}
  selector:
    app.kubernetes.io/name: {{ template "eric-data-object-storage-mn.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app: {{ template "eric-data-object-storage-mn.name" . }}
  ports:
    - name: service
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "eric-data-object-storage-mn.fullname" . }}-svc
  labels:
    {{- include "eric-data-object-storage-mn.helm-labels" . | nindent 4 }}
  annotations:
    {{- include "eric-data-object-storage-mn.helm-annotations" . | nindent 4 }}
    {{- if .Values.metadata.annotations }}
    {{ toYaml .Values.metadata.annotations | trim | nindent 4 }}
    {{- end }}
spec:
  publishNotReadyAddresses: true
  clusterIP: None
  selector:
    app.kubernetes.io/name: {{ template "eric-data-object-storage-mn.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app: {{ template "eric-data-object-storage-mn.name" . }}
  ports:
    - name: service
      port: {{ .Values.service.port }}
      protocol: TCP
---
{{- if .Values.brAgent.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "eric-data-object-storage-mn.fullname" . }}-bra
  labels:
    {{- include "eric-data-object-storage-mn.helm-labels" . | nindent 4 }}
  annotations:
    {{- include "eric-data-object-storage-mn.helm-annotations" . | nindent 4 }}
    {{- if .Values.metadata.annotations }}
    {{ toYaml .Values.metadata.annotations | trim | nindent 4 }}
    {{- end }}
spec:
  type: ClusterIP
  ports:
  - name: service
    port: 3000
    protocol: TCP
  selector:
    app: {{ template "eric-data-object-storage-mn.name" . }}-mgt
{{- end }}